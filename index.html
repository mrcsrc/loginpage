                width="16"
                height="32"
                viewBox="0 0 16 32"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"

          </div>

          <input type="checkbox" />

          <a class="links" href="#">Forgot Password?</a>
        </div>

        <div class="btn">
          <a href="#">Login</a>
        </div>

        <a class="link" href="#">
